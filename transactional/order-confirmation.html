<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boost Your Productivity!</title>

      <!-- Enhancement CSS -->
    <style>
        /* RESET / CROSS-CLIENT FIXES */
        body, table, td, a {
            -webkit-text-size-adjust: 100%; /* Prevent iOS font resizing */
            -ms-text-size-adjust: 100%;     /* Prevent Windows font resizing */
        }
        table, td {
            mso-table-lspace: 0pt; /* Remove Outlook spacing */
            mso-table-rspace: 0pt;
        }
        img {
            -ms-interpolation-mode:bicubic; /* Smoother images in Outlook */
            border:0;
            outline:none;
            text-decoration:none;
            display:block;
            max-width:100%;
            height:auto;
        }
        /* MOBILE RESPONSIVENESS */
        @media screen and (max-width:600px) {
        .container {
            width:100% !important;
            padding:0 !important;
        }
        .stack {
            width:100% !important;
            display:block !important;
        }
        .center-text {
            text-align:center !important;
        }
        .responsive-img {
            width:100% !important;
            height:auto !important;
        }
        }

        /* OPTIONAL ENHANCEMENTS */
        a.button:hover {
        opacity:0.85;
        }
    </style>
</head>

<body style="margin: 0; padding: 0;">

    <!-- Wrapper -->
    <table width="100%" cellpadding="0" cellspacing="0" role="presentation">
        <tr>
            <td align="center">

                <!-- Container -->
                <table class="container" width="100%" cellpadding="0" cellspacing="0" role="presentation"
                style="width: 100%; max-width: 600px;">
                    <tr>
                        <td align="center">
                            <!-- Content -->
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>
</html>
